<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="Edit"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            aria-label="Add"
            class="profile__add-button"
          ></button>
        </section>
        <section class="card">
          <ul class="card__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="modal__close-button"
        ></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form class="modal__form">
          <input
            type="text"
            name="profile__title"
            class="modal__input"
            id="profile__title-input"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="profile__description"
            class="modal__input"
            id="profile__description-input"
            placeholder="About"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card__template">
      <li class="card__list-item">
        <img src="" alt="" class="card__image" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="Like"
            class="card__like-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
